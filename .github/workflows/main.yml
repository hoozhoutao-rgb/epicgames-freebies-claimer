      # è¿™æ ·è„šæœ¬å†…éƒ¨æ‰§è¡Œ require('./config.json') æ—¶å°±ä¸ä¼šç‚¸
      - name: Inject Config
        run: |
          echo '{ "epic_games_data": "" }' > config.json
          echo '[]' > accounts.json

      - name: Run daily task
        env:
          EPIC_GAMES_DATA: ${{ secrets.EPIC_GAMES_DATA }}
        run: node claimer.js
